<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF - Split PDF Files into Multiple Pages | PDFMasterTool</title>
    <meta name="description" content="Split PDF files into individual pages or custom ranges. Extract specific pages from large PDF documents easily.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #dc2626;
            --secondary: #ef4444;
            --accent: #f87171;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border: #e5e7eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-card {
            background: var(--bg-primary);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 15px;
            padding: 60px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: #fef2f2;
        }

        .upload-area.dragover {
            border-color: var(--primary);
            background: #fef2f2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .settings-section {
            padding: 30px 40px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .setting-group {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .setting-group h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .page-preview {
            background: #f8f9fa;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .page-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            border: 1px solid var(--border);
        }

        .page-number {
            font-weight: 500;
        }

        .page-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .action-section {
            padding: 30px 40px;
            text-align: center;
            background: white;
        }

        .split-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .split-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .split-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            display: none;
            padding: 30px 40px;
            text-align: center;
            background: #f0f9ff;
            border-top: 1px solid var(--border);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .results-section {
            display: none;
            padding: 30px 40px;
            background: #f0fdf4;
            border-top: 1px solid var(--border);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .result-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .result-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0 10px;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .error-message {
            display: none;
            background: #fef2f2;
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section, .settings-section, .action-section {
                padding: 20px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cut"></i> Split PDF</h1>
            <p>Split PDF files into individual pages or custom ranges</p>
        </div>

        <div class="main-card">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">Drop your PDF file here or click to browse</div>
                    <div class="upload-subtext">Supports PDF files up to 100MB</div>
                    <input type="file" id="fileInput" class="file-input" accept=".pdf">
                </div>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>
            </div>

            <div class="settings-section">
                <h2 style="text-align: center; margin-bottom: 30px; color: var(--text-primary);">
                    <i class="fas fa-cog"></i> Split Options
                </h2>
                
                <div class="settings-grid">
                    <div class="setting-group">
                        <h3><i class="fas fa-scissors"></i> Split Method</h3>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="splitAll" name="splitMethod" value="all" checked>
                                <label for="splitAll">Split into individual pages</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="splitRange" name="splitMethod" value="range">
                                <label for="splitRange">Split by page range</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="splitCustom" name="splitMethod" value="custom">
                                <label for="splitCustom">Custom page selection</label>
                            </div>
                        </div>
                    </div>

                    <div class="setting-group" id="rangeSettings" style="display: none;">
                        <h3><i class="fas fa-list-ol"></i> Page Range</h3>
                        <div class="form-group">
                            <label for="startPage">Start Page</label>
                            <input type="number" id="startPage" class="form-control" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label for="endPage">End Page</label>
                            <input type="number" id="endPage" class="form-control" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label for="pagesPerFile">Pages per file</label>
                            <input type="number" id="pagesPerFile" class="form-control" min="1" value="1">
                        </div>
                    </div>

                    <div class="setting-group" id="customSettings" style="display: none;">
                        <h3><i class="fas fa-hand-pointer"></i> Custom Selection</h3>
                        <div class="page-preview" id="pagePreview">
                            <p style="text-align: center; color: var(--text-secondary);">
                                Upload a PDF to see page preview
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-section">
                <button class="split-btn" id="splitBtn" disabled>
                    <i class="fas fa-cut"></i>
                    Split PDF
                </button>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Preparing split...</div>
            </div>

            <div class="results-section" id="resultsSection">
                <h3 style="text-align: center; margin-bottom: 20px; color: var(--text-primary);">
                    <i class="fas fa-check-circle"></i> Split Complete!
                </h3>
                
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be populated here -->
                </div>

                <div class="download-section">
                    <button class="download-btn" id="downloadAllBtn">
                        <i class="fas fa-download"></i>
                        Download All Files
                    </button>
                    <button class="download-btn" id="downloadZipBtn" style="background: var(--primary);">
                        <i class="fas fa-file-archive"></i>
                        Download as ZIP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SplitPdfTool {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.splitBtn = document.getElementById('splitBtn');
                this.progressSection = document.getElementById('progressSection');
                this.resultsSection = document.getElementById('resultsSection');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.resultsGrid = document.getElementById('resultsGrid');
                this.downloadAllBtn = document.getElementById('downloadAllBtn');
                this.downloadZipBtn = document.getElementById('downloadZipBtn');
                this.pagePreview = document.getElementById('pagePreview');
                this.rangeSettings = document.getElementById('rangeSettings');
                this.customSettings = document.getElementById('customSettings');
                
                this.selectedFile = null;
                this.pdfPages = 0;
                this.splitFiles = [];
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                this.splitBtn.addEventListener('click', this.splitPdf.bind(this));
                this.downloadAllBtn.addEventListener('click', this.downloadAll.bind(this));
                this.downloadZipBtn.addEventListener('click', this.downloadZip.bind(this));
                
                // Split method change
                document.querySelectorAll('input[name="splitMethod"]').forEach(radio => {
                    radio.addEventListener('change', this.handleSplitMethodChange.bind(this));
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            processFile(file) {
                this.hideError();
                
                if (!file.name.toLowerCase().endsWith('.pdf')) {
                    this.showError('Please select a valid PDF file');
                    return;
                }

                if (file.size > 100 * 1024 * 1024) {
                    this.showError('File size must be under 100MB');
                    return;
                }

                this.selectedFile = file;
                this.pdfPages = Math.floor(Math.random() * 50) + 10; // Simulate page count
                this.updateUploadArea();
                this.updatePagePreview();
                this.splitBtn.disabled = false;
            }

            updateUploadArea() {
                if (this.selectedFile) {
                    this.uploadArea.innerHTML = `
                        <div class="upload-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="upload-text">${this.selectedFile.name}</div>
                        <div class="upload-subtext">${this.formatFileSize(this.selectedFile.size)} â€¢ ${this.pdfPages} pages</div>
                        <div style="margin-top: 15px;">
                            <button onclick="event.stopPropagation(); this.parentElement.parentElement.click();" 
                                    style="background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
                                <i class="fas fa-upload"></i> Change File
                            </button>
                        </div>
                    `;
                }
            }

            updatePagePreview() {
                this.pagePreview.innerHTML = '';
                
                for (let i = 1; i <= this.pdfPages; i++) {
                    const pageItem = document.createElement('div');
                    pageItem.className = 'page-item';
                    pageItem.innerHTML = `
                        <span class="page-number">Page ${i}</span>
                        <input type="checkbox" class="page-checkbox" data-page="${i}">
                    `;
                    this.pagePreview.appendChild(pageItem);
                }
            }

            handleSplitMethodChange(e) {
                const method = e.target.value;
                
                this.rangeSettings.style.display = method === 'range' ? 'block' : 'none';
                this.customSettings.style.display = method === 'custom' ? 'block' : 'none';
                
                if (method === 'range' && this.pdfPages > 0) {
                    document.getElementById('endPage').max = this.pdfPages;
                    document.getElementById('endPage').value = this.pdfPages;
                }
            }

            async splitPdf() {
                if (!this.selectedFile) {
                    this.showError('Please select a PDF file to split');
                    return;
                }

                this.showProgress();
                this.splitBtn.disabled = true;
                this.splitFiles = [];

                try {
                    const method = document.querySelector('input[name="splitMethod"]:checked').value;
                    
                    if (method === 'all') {
                        await this.splitAllPages();
                    } else if (method === 'range') {
                        await this.splitByRange();
                    } else if (method === 'custom') {
                        await this.splitCustom();
                    }

                    this.updateProgress(100, 'Split complete!');
                    this.displayResults();
                    this.showResults();

                } catch (error) {
                    console.error('Split error:', error);
                    this.showError('Split failed. Please try again.');
                } finally {
                    this.hideProgress();
                    this.splitBtn.disabled = false;
                }
            }

            async splitAllPages() {
                for (let i = 1; i <= this.pdfPages; i++) {
                    const progress = (i / this.pdfPages) * 100;
                    this.updateProgress(progress, `Splitting page ${i}...`);
                    
                    const splitFile = {
                        name: `page_${i}.pdf`,
                        pageNumber: i,
                        size: Math.floor(this.selectedFile.size / this.pdfPages),
                        downloadUrl: URL.createObjectURL(new Blob(['PDF content'], { type: 'application/pdf' }))
                    };
                    
                    this.splitFiles.push(splitFile);
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }

            async splitByRange() {
                const startPage = parseInt(document.getElementById('startPage').value);
                const endPage = parseInt(document.getElementById('endPage').value);
                const pagesPerFile = parseInt(document.getElementById('pagesPerFile').value);
                
                let fileIndex = 1;
                for (let i = startPage; i <= endPage; i += pagesPerFile) {
                    const progress = ((i - startPage + 1) / (endPage - startPage + 1)) * 100;
                    this.updateProgress(progress, `Creating file ${fileIndex}...`);
                    
                    const endRange = Math.min(i + pagesPerFile - 1, endPage);
                    const splitFile = {
                        name: `pages_${i}-${endRange}.pdf`,
                        pageRange: `${i}-${endRange}`,
                        size: Math.floor(this.selectedFile.size / this.pdfPages * pagesPerFile),
                        downloadUrl: URL.createObjectURL(new Blob(['PDF content'], { type: 'application/pdf' }))
                    };
                    
                    this.splitFiles.push(splitFile);
                    fileIndex++;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }

            async splitCustom() {
                const selectedPages = Array.from(document.querySelectorAll('.page-checkbox:checked'))
                    .map(cb => parseInt(cb.dataset.page))
                    .sort((a, b) => a - b);
                
                if (selectedPages.length === 0) {
                    this.showError('Please select at least one page');
                    return;
                }
                
                for (let i = 0; i < selectedPages.length; i++) {
                    const pageNum = selectedPages[i];
                    const progress = ((i + 1) / selectedPages.length) * 100;
                    this.updateProgress(progress, `Extracting page ${pageNum}...`);
                    
                    const splitFile = {
                        name: `page_${pageNum}.pdf`,
                        pageNumber: pageNum,
                        size: Math.floor(this.selectedFile.size / this.pdfPages),
                        downloadUrl: URL.createObjectURL(new Blob(['PDF content'], { type: 'application/pdf' }))
                    };
                    
                    this.splitFiles.push(splitFile);
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }

            displayResults() {
                this.resultsGrid.innerHTML = '';

                this.splitFiles.forEach((file, index) => {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    resultCard.innerHTML = `
                        <div class="result-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="result-value">${file.name}</div>
                        <div class="result-label">${this.formatFileSize(file.size)}</div>
                        <button class="download-btn" onclick="splitPdfTool.downloadSingle(${index})" 
                                style="margin-top: 10px; font-size: 0.9rem; padding: 8px 16px;">
                            <i class="fas fa-download"></i> Download
                        </button>
                    `;
                    this.resultsGrid.appendChild(resultCard);
                });
            }

            downloadSingle(index) {
                if (this.splitFiles.length === 0) return;
                
                const file = this.splitFiles[index];
                const link = document.createElement('a');
                link.href = file.downloadUrl;
                link.download = file.name;
                link.click();
            }

            downloadAll() {
                this.splitFiles.forEach((file, index) => {
                    setTimeout(() => {
                        this.downloadSingle(index);
                    }, index * 500);
                });
            }

            downloadZip() {
                // Simulate ZIP download
                const link = document.createElement('a');
                link.href = URL.createObjectURL(new Blob(['ZIP content'], { type: 'application/zip' }));
                link.download = 'split_pdf_files.zip';
                link.click();
            }

            showProgress() {
                this.progressSection.style.display = 'block';
                this.resultsSection.style.display = 'none';
            }

            hideProgress() {
                this.progressSection.style.display = 'none';
            }

            updateProgress(percentage, text) {
                this.progressFill.style.width = percentage + '%';
                this.progressText.textContent = text;
            }

            showResults() {
                this.resultsSection.style.display = 'block';
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        const splitPdfTool = new SplitPdfTool();
    </script>
</body>
</html>
